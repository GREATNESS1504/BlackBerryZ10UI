<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- <link rel="stylesheet" href="assets/fontawesome/all.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>


  <!-- ========NAV BAR ======= -->
  <div id="nav">
    <nav class="nav">

      <div class="static-nav">
        <div class="static-wrap">
          <div class="inner innerL"><i class="fa fa-battery-full"></i></div>
          <div class="inner innerC"><span class='time'></span></div>
          <div class="inner innerR"><i class="fas fa-signal"></i></div>
        </div>
      </div>

      <div class="slide-nav">
        <div class="slide-nav-head">
          <div class="slide-head-date innerL"><span class='date'>Saturday 6 January</span></div>
          <div class="slide-head-date innerR">glo</div>
        </div>

        <div class="slide-nav-toggles">
          <table>
            <tr>
              <td><span class="icon"> <i class="fa fa-cog"></i></span> Settings</td>
              <td><span class="icon"> <i class="fa fa-sync-alt"></i></span> Rotation lock</td>
            </tr>
            <tr>
              <td><span class="icon"> <i class="fa fa-signal"></i></span> Network</td>
              <td><span class="icon"> <i class="fa fa-plane"></i></span> Flight mode</td>
            </tr>
            <tr>
              <td><span class="icon"> <i class="fab fa-bluetooth-b"></i></span> Bluetooth</td>
              <td><span class="icon"> <i class="fa fa-wifi"></i></span> Wi-fi</td>
            </tr>
            <tr>
              <td><span class="icon"> <i class="fa fa-clock"></i></span> Alarm</td>
              <td><span class="icon"> <i class="fa fa-bell-slash"></i></span> Notification</td>
            </tr>
            <tr>
              <td><span class="icon"> <i class="fa fa-chalkboard"></i></span> Blend</td>
              <td><span class="icon"> <i class="fa fa-lightbulb"></i></span> Torch</td>
            </tr>
            <tr>
              <td><span class="icon"> <i class="fa fa-cog"></i></span> Battery saving</td>
              <td><span class="icon"> <i class="fa fa-sync-alt"></i></span> Monitor</td>
            </tr>
          </table>
        </div>
      </div>

    </nav>


  </div>

  <div id="body">
    <!-- ======== SIDE BAR ========== -->
    <div id="sidebar" class="sidebar">

      <div class="sidebar-container">
        <div class="user">
          <div class="pic">
            <img src="assets/img/gi.jpg" alt="owner's-img">
          </div>
          <p class="owner">Gi-prim</p>
        </div>

        <div class="sidebar-ul-container">

          <button type="menu" class="hub" value="Blackberry Hub"> <span class="sb-ul-span"><i class="far fa-comments"></i></span>Hub </button>
          <button type="menu" class="hub"> <span class="sb-ul-span"><i class="fas fa-long-arrow-alt-up"></i></span>Priority Hub </button>
          <button type="menu" class="hub"> <span class="sb-ul-span"><i class="fas fa-bell"></i></span>Notification
          </button>
          <button type="menu" class="hub"> <span class="sb-ul-span"><i class="fab fa-blackberry"></i></span>BBM
          </button>
          <button type="menu" class="hub"> <span class="sb-ul-span"><i class="fas fa-comment-alt"></i></span>Text
            Messages </button>
          <button type="menu" class="hub"> <span class="sb-ul-span"><i class="fas fa-phone"></i></span>Calls </button>
          <button type="menu" class="hub"> <span class="sb-ul-span"><i class="fas fa-mobile-alt"></i></span>PIN
            Messages </button>
          <button type="menu" class="hub"> <span class="sb-ul-span"><i class="far fa-sticky-note"></i></span>Voice Mail
          </button>

        </div>
      </div>



    </div>

    <div id="main-container" class="mainContainer">
      <div id="caption"></div>
      <div class="mainContentContainer"></div>
      <div class="bottom_panel">
        <div class="sidebar-toggler" tabindex='1'><i class="fas fa-bars"></i> </div>
        <div class="settings-toggler"> <i class="fas fa-ellipsis-v"></i> </div>
      </div>
    </div>

    <div class="right_setting "></div>
  </div>

  <script src="assets/js/jquery-3.1.0.min.js" charset="utf-8"></script>
  <script src="assets/js/window.js" charset="utf-8"></script>
  <script src="assets/js/mainJquery.js" charset="utf-8"></script>

</body>

</html>
