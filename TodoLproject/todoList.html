<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TodoList</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assest/css/todo.css" />
  <script src="assest/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>

  <div id="container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>
    <input type="text">
    <ul>
        <li><span><i class='fa fa-trash'></i></span> Make a meal by before 8am </li>
        <li><span><i class='fa fa-trash'></i></span> Code </li>
        <li><span><i class='fa fa-trash'></i></span> Eat </li>
        <li><span><i class='fa fa-trash'></i></span> Code again </li>
    </ul>
  </div>
  <div class="iconback"><i class="fa fa-angle-left"></i></div>
</body>
<script src="assest/js/todo.js"></script>
</html>
